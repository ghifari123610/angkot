<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Penumpang Angkot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Manajemen Penumpang Angkot</h1>
        </header>

        <section class="form-section">
            <input type="text" id="namaPenumpang" placeholder="Masukkan nama penumpang" />
            <button onclick="tambahPenumpangUI()">Tambah Penumpang</button>
            <button onclick="hapusPenumpangUI()">Hapus Penumpang</button>
        </section>

        <section class="penumpang-list">
            <h2>Daftar Penumpang:</h2>
            <ul id="listPenumpang">
                <!-- Daftar penumpang akan muncul di sini -->
            </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
